services:
  white-raven-webapp:
    build: .
    container_name: white-raven-webapp
    restart: unless-stopped

    environment:
      - FLASK_ENV=production
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_URL=http://ollama:11434

    ports:
      - "5001:5000"

    networks:
      - root_n8n-network

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  root_n8n-network:
    external: true
